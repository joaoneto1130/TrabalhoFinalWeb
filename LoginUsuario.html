<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="Assets/img/undraw_login_wqkt.svg" alt="Login Image">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                    <div class="signup-button">
                        <button><a href="C:\Users\HOME\Desktop\Eventos\CadExpositor.html">Criar Conta</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="email">Email</label> 
                        <input id="email" type="email" name ="email" placeholder="Digite o seu Email" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label> 
                        <input id="password" type="password" name ="password" placeholder="Digite sua Senha" required>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
