<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastrarEvento</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="Assets/img/undraw_creative-thinking_ruwx.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="LoginUsuario.html">Logar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label> 
                        <input id="firstname" type="text" name ="firstname" placeholder="Digite o seu Primeiro Nome" required>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Último Nome</label> 
                        <input id="lastname" type="text" name ="lastname" placeholder="Digite o seu Sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label> 
                        <input id="email" type="email" name ="email" placeholder="Digite o seu Email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label> 
                        <input id="number" type="tel" name ="number" placeholder="(XX) XXXX-XXXX" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label> 
                        <input id="password" type="password" name ="password" placeholder="Digite sua Senha" required>
                    </div>
                    <div class="input-box">
                        <label for="confirmpassword">Confirmar Senha</label> 
                        <input id="confirmpassword" type="confirmpassword" name ="confirmpassword" placeholder="Confirme sua Senha" required>
                    </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro Não Dizer</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
